<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image scroll</title>
    <link rel="stylesheet" href="./reset.css">
    <!-- <link rel="stylesheet" href="./style.css"> -->
    <!-- <script src="./app.js"></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .carousel-array-flex-parent {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-around;
            align-items: center;
            align-content: center;
            gap: 1rem;
        }

        .carousel-array-item-flex-child {
            flex: 1;
            /* move this chunk */
            margin: 10px;
            overflow: hidden;
            position: relative;
            /* move this chunk */
        }

        .carousel-item-flex-parent {
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            gap: 1rem;
        }

        .carousel-item-flex-child {
            background-color: red;
        }

        /* .carousel-image-container {} */

        .carousel-image {
            width: 100%;
            /* height: 100%; */
            height: auto;
            object-fit: cover;
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 2rem;
            color: #333;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        .dots {
            display: flex;
            flex-direction: row;
            flex-wrap: nowrap;
            justify-content: center;
            align-items: center;
            /* gap: 10px; */
            padding: 10px;
        }

        .dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin: 0 5px;
            background-color: #ccc;
        }

        .dots .dot.active {
            background-color: #333;
        }
    </style>
</head>

<body>

    <div class="carousel-array-flex-parent">
        <!-- first carousel array item -->
        <div class="carousel-array-item-flex-child">
            <div class="carousel-item-flex-parent">
                <div class="carousel-item-flex-child">
                    <div class="carousel-image-container">
                        <div class="arrow prev" onclick="changeImage(-1, 1)">&lt;</div>
                        <img id="image1" class="carousel-image" src="./images/image1_1.jpeg" alt="Image 1">
                        <div class="arrow next" onclick="changeImage(1, 1)">&gt;</div>
                    </div>
                </div>
                <div class="carousel-item-flex-child">
                    <div class="dots" id="dots1"></div>
                </div>
            </div>
        </div>
        <!-- end of first carousel array item -->
        <!-- second carousel array item -->
        <div class="carousel-array-item-flex-child">
            <div class="carousel-item-flex-parent">
                <div class="carousel-item-flex-child">
                    <div class="carousel-image-container">
                        <div class="arrow prev" onclick="changeImage(-1, 1)">&lt;</div>
                        <img id="image1" class="carousel-image" src="./images/image1_1.jpeg" alt="Image 1">
                        <div class="arrow next" onclick="changeImage(1, 1)">&gt;</div>
                    </div>
                </div>
                <div class="carousel-item-flex-child">
                    <div class="dots" id="dots1"></div>
                </div>
            </div>
        </div>
        <!-- end of second carousel array item -->
        <!-- third carousel array item -->
        <div class="carousel-array-item-flex-child">
            <div class="carousel-item-flex-parent">
                <div class="carousel-item-flex-child">
                    <div class="carousel-image-container">
                        <div class="arrow prev" onclick="changeImage(-1, 1)">&lt;</div>
                        <img id="image1" class="carousel-image" src="./images/image1_1.jpeg" alt="Image 1">
                        <div class="arrow next" onclick="changeImage(1, 1)">&gt;</div>
                    </div>
                </div>
                <div class="carousel-item-flex-child">
                    <div class="dots" id="dots1"></div>
                </div>
            </div>
        </div>
        <!-- end of third carousel array item -->

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const maxImages = 4;
            let currentIndex1 = 1;

            function changeImage(direction, index) {
                const imageElement = document.getElementById(`image${index}`);
                const dotsContainer = document.getElementById(`dots${index}`);

                currentIndex1 = ((currentIndex1 + direction - 1 + maxImages) % maxImages) + 1;

                imageElement.src = `./images/image${index}_${currentIndex1}.jpeg`;

                updateDots(dotsContainer, currentIndex1);
            }

            function updateDots(container, currentIndex) {
                container.innerHTML = "";
                for (let i = 1; i <= maxImages; i++) {
                    const dot = document.createElement("div");
                    dot.classList.add("dot");
                    if (i === currentIndex) {
                        dot.classList.add("active");
                    }
                    container.appendChild(dot);
                }
            }

            // Initial update for all dot containers
            document.querySelectorAll(".dots").forEach((dotsContainer, index) => {
                updateDots(dotsContainer, currentIndex1);
            });
            // Add this line to expose the changeImage function globally
            window.changeImage = changeImage;
        });
    </script>

</body>

</html>
