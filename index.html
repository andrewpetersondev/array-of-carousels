<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>image scroll</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js"></script>
</head>

<body>

    <div class="carousel-array-flex-parent">
        <!-- first carousel array item -->
        <div class="carousel-array-item-flex-child">
            <div class="carousel-item-flex-parent">
                <div class="carousel-item-flex-child">
                    <div class="carousel-image-container">
                        <div class="arrow prev" onclick="changeImage(-1, 1)">&lt;</div>
                        <img id="image1" class="carousel-image" src="./images/image1_1.jpeg" alt="Image 1">
                        <div class="arrow next" onclick="changeImage(1, 1)">&gt;</div>
                    </div>
                </div>
                <div class="carousel-item-flex-child">
                    <div class="dots" id="dots1"></div>
                </div>
            </div>
        </div>
        <!-- end of first carousel array item -->
        <!-- second carousel array item -->
        <div class="carousel-array-item-flex-child">
            <div class="carousel-item-flex-parent">
                <div class="carousel-item-flex-child">
                    <div class="carousel-image-container">
                        <div class="arrow prev" onclick="changeImage(-1, 2)">&lt;</div>
                        <img id="image2" class="carousel-image" src="./images/image2_1.jpeg" alt="Image 2">
                        <div class="arrow next" onclick="changeImage(1, 2)">&gt;</div>
                    </div>
                </div>
                <div class="carousel-item-flex-child">
                    <div class="dots" id="dots2"></div>
                </div>
            </div>
        </div>
        <!-- end of second carousel array item -->
        <!-- third carousel array item -->
        <div class="carousel-array-item-flex-child">
            <div class="carousel-item-flex-parent">
                <div class="carousel-item-flex-child">
                    <div class="carousel-image-container">
                        <div class="arrow prev" onclick="changeImage(-1, 3)">&lt;</div>
                        <img id="image3" class="carousel-image" src="./images/image3_1.jpeg" alt="Image 3">
                        <div class="arrow next" onclick="changeImage(1, 3)">&gt;</div>
                    </div>
                </div>
                <div class="carousel-item-flex-child">
                    <div class="dots" id="dots3"></div>
                </div>
            </div>
        </div>
        <!-- end of third carousel array item -->

    </div>
